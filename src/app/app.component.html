<div style = "display: grid; grid-template-columns: 1fr; grid-template-rows: 40px 1fr; position: absolute; height: 100%; width: 100%;">
    <nav style = "display: flex; gap: 10px; align-items: center;">
        <button routerLink="/game" routerLinkActive="game">Game</button>
        <input style = "margin-left: auto; height: 30px;" [(ngModel)] = "login" (change) = "onChangeLogin()" placeholder="Login">
    </nav>
    <div style = "overflow: hidden; padding: 5px; position: relative;">
        <div style = "position: relative; width: 100%; height: 100%;">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
