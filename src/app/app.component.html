<div style = "display: grid; grid-template-columns: 1fr; grid-template-rows: 40px 1fr; position: absolute; height: 100%; width: 100%;">
    <nav style = "display: flex; gap: 10px; align-items: center; color: white;">
        <button routerLink="/game" routerLinkActive="game">Game</button>
        <button (click) = "signOut()"
            style = "margin-left: auto;">
            <i class="fas fa-sign-out-alt"></i>
        </button>
        <div>Добро пожаловать {{ authService.login }}</div>
    </nav>
    <div style = "overflow: auto; padding: 5px; position: relative;">
        <div style = "position: relative; width: 100%; height: 100%;">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
